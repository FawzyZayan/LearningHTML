<!DOCTYPE html>

    content="We Will Use HTML In Doing A Table">
    <style>
      table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
      }

    <script></script>

        </tr>

        <tr>

        </tr>

        <tr>

</html>
