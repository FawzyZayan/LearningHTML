<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Complex Table</title>
    <meta name="DESCRIPTION"
    content="We Will Use HTML Only In Making A Table">
    <style></style>
    <script></script>
    <link rel="stylesheet" href="">
  </head>

  <body>
    <table border="1">

      <caption>Complex Table</caption>
      
      <thead>
        <tr>
          <th>Year</th>
          <th>Group</th>
          <th>Language</th>
          <th>Done</th>
          <th>Passed</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="5"> &nbsp; 2022 &nbsp; &nbsp;</td>
          <td rowspan="2"> &nbsp; Elzero &nbsp; &nbsp;</td>
          <td> &nbsp; HTML &nbsp; &nbsp;</td>
          <td colspan="2"> &nbsp; Yes</td>
        </tr>

        <tr>
          <td> &nbsp; CSS &nbsp; &nbsp;</td>
          <td colspan="2"> &nbsp; Yes</td>
        </tr>

        <tr>
          <td rowspan="3"> &nbsp; Heroes &nbsp; &nbsp;</td>
          <td> &nbsp; JS &nbsp; &nbsp;</td>
          <td> &nbsp; Yes &nbsp; &nbsp;</td>
          <td> &nbsp; No &nbsp; &nbsp;</td>
        </tr>

        <tr>
          <td> &nbsp; &nbsp; PHP &nbsp; &nbsp;</td>
          <td colspan="2"> &nbsp; Yes</td>
        </tr>

        <tr>
          <td> &nbsp; Python &nbsp; &nbsp;</td>
          <td> &nbsp; No &nbsp; &nbsp;</td>
          <td> &nbsp; No &nbsp; &nbsp;</td>
        </tr>
      </tbody>

    </table>
  </body>

</html>
