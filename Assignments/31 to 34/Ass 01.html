<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>URL, Search, File, Date And Month</title>
    <meta name="DESCRIPTION"
    content="We Will Put URL, Search And File">
    <style></style>
    <script></script>
    <link rel="stylesheet" href="">
  </head>

  <body>
    <form method="post" target="_blank">

      <label>Search</label>
      <br>
      <br>
      <input type="search" autofocus placeholder="Enter A Search Word">
      <br>

      <br>
      <label>Upload</label>
      <br>
      <br>
      <input type="file">
      <br>

      <br>
      <label>Url</label>
      <br>
      <br>
      <input type="url" required readonly>

      <br>
      <br>
      <label>Date</label>
      <input type="date" placeholder="25/10/1982">

      <br>
      <br>
      <label>Month</label>
      <input type="month" placeholder="October 1982">

      <div>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
      </div>

    </form>
  </body>

</html>
